<!DOCTYPE html>
<html lang="en">
<head>
    <title>Object</title>
</head>
<body>
    <script src="./app.js"></script>

    <h1>Task 4</h1>
<div class="wrapper"></div>
    <!-- <form id="form" onSubmit="handleForm()"> -->
    <form id="form">
    <label> Name <input type="text" id="nameField" name="name" placeholder="Name" required></label><br>
    <label> Gender <input type="radio" name="gender" value="Male" id="male" checked> Male</label>
    <label> <input type="radio" name="gender" value="Female" id="female"> Female</label><br>
    <label> Adress <input type="text" name="adress" id="adressField" placeholder="Adress" required></label><br>
    <label> Education
        <select name="education" id="educationField">
            <option value="matric">Matric(Sc)</option>
            <option value="inter" selected>Inter(Sc)</option>
            <option value="bachelor">Bachelor(Sc)</option>
        </select><br>
    </label>
    <label>Profession
        <select name="profession" id="professionField">
            <option value="doctor">Doctor</option>
            <option value="teacher">Teacher</option>
            <option value="developer" selected>Software developer </option>
            <option value="engineer">Engineer</option>
            <option value="pilot">Pilot</option>
        </select>
    </label>
    <p id="population"></p>
    <input type="submit" name="submit" value="Submit" class="submit">
</form>
</body>
</html>
